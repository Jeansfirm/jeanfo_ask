{% extends 'base.html' %}

{% block title %}
发布
{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/question.css') }}" class="re">
{% endblock %}

{% block main %}
    <form action="" method="post">
        <h3 class="page-title">发布问答</h3>
        <div class="form-container">
            <div class="form-group">
                <input type="text" placeholder="请输入标题" name="title" class="form-control">
            </div>
            <div class="form-group">
                <textarea name="content" rows="8" class="form-control" placeholder="请输入内容"></textarea>
            </div>
            <div class="form-group">
                <button class="btn btn-primary">立刻发布</button>
            </div>
        </div>
    </form>
{% endblock %}
